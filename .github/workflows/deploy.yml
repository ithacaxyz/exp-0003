name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'ðŸ”‘ Checkout'
        uses: actions/checkout@v4

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'lts/*'

      - name: 'Install Dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'Lint, Check, Build'
        run: |
          pnpm dlx @biomejs/biome check . --reporter='github'
          pnpm build
          pnpm typecheck

      - name: 'ðŸ”¸ Cloudflare Workers - Deploy Server'
        working-directory: 'server'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm dlx wrangler@latest deploy \
            --config='wrangler.json' \
            --keep-vars \
            --var 'ENVIRONMENT:production'

      - name: 'ðŸ”¸ Cloudflare Workers - Deploy Client'
        working-directory: 'client'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm dlx wrangler@latest deploy \
            --config='wrangler.json' \
            --keep-vars \
            --var 'NODE_ENV:production' \
            --var 'ENVIRONMENT:production' \
            --var 'VITE_ENVIRONMENT:production' \
            --var 'VITE_SERVER_URL:https://exp-0003-server.evm.workers.dev'
